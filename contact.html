      <!--Contact Form-->
      <h1>Reach out!</h1>
      <form action="" method="post">
          <label class="standard-label" for="contact-email">E-mail*:</label>
          <input type="email" id="contact-email" required><br>

          <label class="standard-label" for="contact-telephone">Phone:</label>
          <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

          <label class="standard-label" for="message">Message*: </label>
          <textarea maxlength="240" id="message" required></textarea>

          <input type="submit" value="Send message" class="button__secondary">
          <br>*Inputs marked with an an asterisks are required.
        </form><br>
